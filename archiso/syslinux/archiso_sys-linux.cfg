LABEL arch
TEXT HELP
Boot the arconet install medium on BIOS.
It allows you to install arconet or perform system maintenance.
ENDTEXT
MENU LABEL Boot arconet kiro (%ARCH%, BIOS, open source)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% cow_spacesize=4G copytoram=n archisosearchuuid=%ARCHISO_UUID% driver=free module_blacklist=nvidia,nvidia_modeset,nvidia_uvm,nvidia_drm,pcspkr nouveau.modeset=1 radeon.modeset=1 i915.modeset=1 nvme_load=yes

